<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 4</title>
</head>
<body>
<script>
    let inputNum1= +prompt("Nhập số thứ nhất :");
    let inputNum2= +prompt("Nhập số thứ hai:");
    let inputNum3= +prompt("Nhập số thứ ba:");
    if (inputNum1>inputNum2){
        if (inputNum1>inputNum3){
            alert("Số thứ nhất = " + inputNum1 + "là số lớn nhất");
        }
    } else if (inputNum2>inputNum3){
        alert("Số thứ hai = " + inputNum2 + " là số lớn nhất");
    } else {
        alert("Số thứ ba = " + inputNum3 + " là số lớn nhất");
    }

</script>
</body>
</html>
