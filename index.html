<!DOCTYPE html>

    <title>Bài Tập 1</title>

<body>
<script>
    let a = +prompt("nhập số a :");
    let b = +prompt("nhập số b :");
    if (a%b===0){
        alert("a chia hết cho b");
    } else {
        alert("a ko chia hết cho b");
    }
</script>
